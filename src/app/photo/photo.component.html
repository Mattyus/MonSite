<div class="container">
	<div class="row">
		<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngFor="let tile of list">
			 <div class="card">
			    <div class="card-body">
			      <h5 class="card-title">{{tile.text}}</h5>
			      <img class="card-img-top" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Card image cap">
			      <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
			      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
			    </div>
			  </div>  
		</div>	
	</div>
	<ngb-pagination [(collectionSize)]="collectionSize" [(page)]="page" [(pageSize)]="pageSize" [boundaryLinks]="true" (pageChange)="pageChange($event)"></ngb-pagination>
</div>
